<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>spalak — film</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      position: relative;
    }

    .bg-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      max-width: 500px;
      margin: 40px 0;
    }

    .bg-grid-item {
      width: 100%;
      aspect-ratio: 1;
      overflow: hidden;
      background: #111;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .bg-grid-item img,
    .bg-grid-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(0%) brightness(1);
      transition: filter 0.3s ease;
      cursor: pointer;
    }

    .bg-grid-item img:hover,
    .bg-grid-item video:hover {
      filter: grayscale(0%) brightness(0.9);
    }

    nav,
    .page-container {
      position: relative;
      z-index: 1;
    }

    .content-section {
      scroll-margin-top: 140px;
    }

    .page-container {
      display: flex;
      gap: 60px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 0 55px;
    }

    .sidebar {
      position: sticky;
      top: 120px;
      width: 200px;
      height: fit-content;
      flex-shrink: 0;
      margin-left: 80px;
    }

    .sidebar-nav {
      list-style: none;
      padding: 0;
      margin: 50px;
      margin-top: 130px;
    }

    .sidebar-nav li {
      margin-bottom: 40px;
    }

    .sidebar-nav a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      opacity: 0.5;
      transition: opacity 0.3s;
      display: block;
      font-family: 'Times New Roman', Times, serif;
    }

    .sidebar-nav a:hover,
    .sidebar-nav a.active {
      opacity: 1;
    }

    .main-content {
      flex: 1;
      max-width: 800px;
      margin: 140px 0;
    }

    .content-section {
      margin-bottom: 100px;
    }

    .content-section h2 {
      font-size: 1.6rem;
      font-weight: 300;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .content-section .date {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-bottom: 20px;
    }

    .lbxd-link-container {
      text-align: center;
      padding-right: 275px;
    }

    .lbxd-link {
      display: inline-block;
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      padding: 20px 40px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .lbxd-link:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      transition: left 0.3s ease;
    }

    .lbxd-link:hover:before {
      left: 0;
    }

    .lbxd-link:hover {
      border-color: rgba(255, 255, 255, 0.6);
      transform: translateY(-2px);
    }

    .lbxd-subtitle {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.5;
      letter-spacing: 2px;
    }

    @media (max-width: 900px) {
      .bg-grid {
        grid-template-columns: repeat(4, 1fr);
      }

      .page-container {
        flex-direction: column;
        gap: 20px;
      }

      .sidebar {
        position: relative;
        top: 0;
        width: 100%;
        margin-top: 100px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 20px;
      }

      .sidebar-nav {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin: 0;
      }

      .sidebar-nav li {
        margin-bottom: 0;
      }

      .main-content {
        margin: 40px 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <ul>

    </main>

  </div>

    <script>
    // Highlight active section in sidebar
    const sections = document.querySelectorAll('.entry');
    const navLinks = document.querySelectorAll('.sidebar-nav a');

    function setActiveLink() {
      let currentSection = '';
      
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        const sectionHeight = section.clientHeight;
        if (pageYOffset >= sectionTop - 200) {
          currentSection = section.getAttribute('id');
        }
      });

      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + currentSection) {
          link.classList.add('active');
        }
      });
    }

    window.addEventListener('scroll', setActiveLink);
    setActiveLink(); // Call on load
  </script>


</body>
</html>
