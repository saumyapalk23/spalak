  <link rel="stylesheet" href="style.css">
  <style>
    body {
      position: relative;
    }

    .bg-grid {
      position: fixed;
      bottom: 80px;
      left: 600px;
      width: auto;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 0;
    }

    .bg-grid-item {
      width: auto;
      height: auto;
      max-width: 400px;
      max-height: 500px;
      overflow: visible;
      position: relative;
    }

    .bg-grid-item::before,
    .bg-grid-item::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 300px;
      z-index: -1;
      transition: all 0.3s ease;
    }

    .bg-grid-item::before {
      left: -200px;
      background: linear-gradient(to right, transparent, rgba(255, 200, 80, 0.4) 50%, transparent);
    }

    .bg-grid-item::after {
      right: -200px;
      background: linear-gradient(to left, transparent, rgba(255, 200, 80, 0.4) 50%, transparent);
    }

    .bg-grid-item:hover::before {
      background: linear-gradient(to right, transparent, rgba(255, 200, 80, 0.9) 50%, transparent);
    }

    .bg-grid-item:hover::after {
      background: linear-gradient(to left, transparent, rgba(255, 200, 80, 0.9) 50%, transparent);
    }

    .bg-grid-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: grayscale(50%) brightness(0.5);
      transition: filter 0.3s ease, box-shadow 0.3s ease;
      pointer-events: auto;
      cursor: pointer;
      box-shadow: 0 0 60px rgba(255, 220, 100, 0.3),
                  0 0 100px rgba(255, 220, 100, 0.2);
    }

    .bg-grid-item img:hover {
      filter: grayscale(0%) brightness(0.9);
      box-shadow: 0 0 80px rgba(255, 220, 100, 0.5),
                  0 0 120px rgba(255, 220, 100, 0.3);
    }

    nav,
    .page-container {
      position: relative;
      z-index: 1;
    }

    .content-section {
      scroll-margin-top: 140px;
    }

    .page-container {
      display: flex;
      gap: 60px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .sidebar {
      position: sticky;
      top: 120px;
      width: 200px;
      height: fit-content;
      flex-shrink: 0;
    }

    .sidebar-nav {
      list-style: none;
      padding: 0;
      margin: 50px;
      margin-top: 130px;
    }

    .sidebar-nav li {
      margin-bottom: 40px;
    }

    .sidebar-nav a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      opacity: 0.5;
      transition: opacity 0.3s;
      display: block;
      font-family: 'Times New Roman', Times, serif;
    }

    .sidebar-nav a:hover,
    .sidebar-nav a.active {
      opacity: 1;
    }

    .main-content {
      flex: 1;
      max-width: 800px;
      margin: 140px 0;
    }

    .content-section {
      margin-bottom: 100px;
    }

    .content-section h2 {
      font-size: 1.6rem;
      font-weight: 300;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .content-section .date {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-bottom: 20px;
    }

    @media (max-width: 900px) {
      .bg-grid {
        position: relative;
        top: 20px;
        right: auto;
        margin: 0 auto;
      }

      .page-container {
        flex-direction: column;
        gap: 20px;
      }

      .sidebar {
        position: relative;
        top: 0;
        width: 100%;
        margin-top: 100px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        padding-bottom: 20px;
      }

      .sidebar-nav {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin: 0;
      }

      .sidebar-nav li {
        margin-bottom: 0;
      }

      .main-content {
        margin: 40px 0;
      }
    }
  </style>
</head>

   <script>
    // Highlight active section in sidebar
    const sections = document.querySelectorAll('.entry');
    const navLinks = document.querySelectorAll('.sidebar-nav a');

    function setActiveLink() {
      let currentSection = '';
      
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        const sectionHeight = section.clientHeight;
        if (pageYOffset >= sectionTop - 200) {
          currentSection = section.getAttribute('id');
        }
      });

      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + currentSection) {
          link.classList.add('active');
        }
      });
    }

    window.addEventListener('scroll', setActiveLink);
    setActiveLink(); // Call on load
  </script>
